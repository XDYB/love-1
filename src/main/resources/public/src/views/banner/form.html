<div class="layui-form" lay-filter="banner-form" id="banner-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">海报标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="banner_title" value="{{ d.params.banner_title || '' }}"
                       lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">海报图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="banner_pic" value="{{ d.params.banner_pic || '' }}" lay-verify="required"
                       placeholder="请上传图片" autocomplete="off" class="layui-input" id="banner_pic" disabled="true ">
            </script>
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="banner-upload-banner">上传图片</button>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="banner_id" value="{{ d.params.banner_id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="banner-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#banner-upload-banner',
            url : '/words/s/banner/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("banner_pic").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
