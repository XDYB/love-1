<div class="layui-form" lay-filter="vip-form" id="vip-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">VIP名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="vip_name" value="{{ d.params.vip_name || '' }}" lay-verify="required" placeholder="请输入VIP名称" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">VIP内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="vip_content" value="{{ d.params.vip_content || '' }}" lay-verify="required" placeholder="请输入VIP内容" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">VIP价格</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="vip_price" value="{{ d.params.vip_price || '' }}" lay-verify="required" placeholder="请输入VIP价格" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">VIP时长(天)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="vip_day" value="{{ d.params.vip_day || '' }}" lay-verify="required" placeholder="请输入VIP时长" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="vip_id" value="{{ d.params.vip_id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="vip-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#vip-upload-vip',
            url : '/words/s/vip/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
