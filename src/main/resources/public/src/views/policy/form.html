<div class="layui-form" lay-filter="policy-form" id="policy-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">隐私政策内容</label>
        <div class="layui-input-inline" style="width: 500px;height: 500px;background-color:#FFFFFF;">
            <script type="text/html" template>
                <textarea name="policy_content"  class="layui-textarea">
                    {{ d.params.policy_content || '' }}
                </textarea>
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="policy_id" value="{{ d.params.policy_id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="policy-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;
        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#policy-upload-policy',
            url : '/words/s/policy/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
